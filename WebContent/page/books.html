<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href="../static/css/style.css">
<script type="text/javascript"
    src="../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../static/js/util.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var jqXhr = $.get('../books').done(function(data){
        if(data) {
            data = JSON.parse(data);
            $.each(data, function(i, e){
                var $tr = $('#temp').clone();
                var tds = $tr.find('td');
                $tr.data('id', e.id);
                tds[0].innerText = e.id;
                tds[1].innerText = e.name;
                $('#list').append($tr.removeClass("hide"));
             })
         }
    }).fail(ajaxErrorHandle);

    $('#list').on('click', 'button', function(e) {
        var $target = $(e.target);
        if($target.is('.detail')) {
            location.href = 'book.html?id=' + $target.closest('tr').data('id');
        } else {
            $.ajax({
                url: '../book?id=' + $target.closest('tr').data('id'),
                method: 'delete'
            }).done(function() {
                location.reload();
            }).fail(ajaxErrorHandle);
        }
    })
});
</script>
</head>
<body>
<a href="main.html">首页</a>
    <table id="list">
        <thead>
            <th>ID</th>
            <th>name</th>
            <th></th>
            <tr id="temp" class="hide">
                <td></td>
                <td></td>
                <td></td>
                <td><button class="detail">详情</button><button class="delete">删除</button></td>
            </tr>
        </thead>
    </table>
</body>
</html>
